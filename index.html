<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Direction</title>
    <!-- HINT:
  https://developer.mozilla.org/en-US/docs/Web/CSS/Universal_selectors
  https://developer.mozilla.org/en-US/docs/Learn/CSS/Building_blocks/Selectors/Combinators 
  -->
    <style>
      .container {
        color: white;
        border: 5px solid gold;
        display: flex;
        flex-wrap: wrap;
        height: 80vh;
      }

      .container > * {
        width: 200px;
      }

      .red {
        background-color: #eb4d4b;
      }
      .orange {
        background-color: #f0932b;
      }
      .yellow {
        background-color: #f6e58d;
      }
      .green {
        background-color: #6ab04c;
      }
      .blue {
        background-color: #4834d4;
      }
      .indigo {
        background-color: #30336b;
      }
      .purple {
        background-color: #be2edd;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="red">Red</div>
      <div class="orange">Orange</div>
      <div class="yellow">Yellow</div>
      <div class="green">Green</div>
      <div class="blue">Blue</div>
      <div class="indigo">Indigo</div>
      <div class="purple">Purple</div>
    </div>

    <div
      class="content"
      style="
        display: flex;
        gap: 1.2em;
        justify-content: space-around;
        font-size: 2em;
        margin-top: 10px;
      "
    >
      <div class="justifycontent">
        <label for="justifycontent">Justify Content:</label>
        <select id="justifycontent">
          <option value="flex-start">flex start</option>
          <option value="flex-end">flex end</option>
          <option value="center">center</option>
          <option value="space-around">space around</option>
          <option value="space-between">space between</option>
          <option value="space-evenly">space evenly</option>
        </select>
      </div>
      <div class="flexwrap">
        <label for="flexwrap">Flex Wrap:</label>
        <select id="flexwrap">
          <option value="wrap">wrap</option>
          <option value="nowrap">nowrap</option>
          <option value="wrap-reverse">wrap reverse</option>
        </select>
      </div>
      <div class="alignitems">
        <label for="alignitems">Align Items:</label>
        <select id="alignitems">
          <option value="flex-star">flex start</option>
          <option value="flex-end">flex end</option>
          <option value="center">center</option>
          <option value="baseline">baseline</option>
          <option value="stretch">stretch</option>
        </select>
      </div>
      <div class="aligncontent">
        <label for="aligncontent">Align Contents:</label>
        <select id="aligncontent">
          <option value="flex-start">flex start</option>
          <option value="flex-end">flex end</option>
          <option value="center">center</option>
          <option value="space-around">space around</option>
          <option value="space-between">space between</option>
          <option value="space-evenly">space evenly</option>
          <option value="stretch">stretch</option>
        </select>
      </div>
    </div>

    <script>
      // Get the flex container
      const flexContainer = document.querySelector(".container");
      // Get the dropdowns
      const justifyContentDropdown = document.getElementById("justifycontent");
      const flexWrapDropdown = document.getElementById("flexwrap");
      const alignItemsDropdown = document.getElementById("alignitems");
      const alignContentDropdown = document.getElementById("aligncontent");

      // Set the initial values
      flexContainer.style.justifyContent = justifyContentDropdown.value;
      flexContainer.style.flexWrap = flexWrapDropdown.value;
      flexContainer.style.alignItems = alignItemsDropdown.value;
      flexContainer.style.alignContent = alignContentDropdown.value;

      // Add event listeners to the dropdowns
      justifyContentDropdown.addEventListener("change", (event) => {
        flexContainer.style.justifyContent = event.target.value;
      });

      flexWrapDropdown.addEventListener("change", (event) => {
        flexContainer.style.flexWrap = event.target.value;
      });

      alignItemsDropdown.addEventListener("change", (event) => {
        flexContainer.style.alignItems = event.target.value;
      });

      alignContentDropdown.addEventListener("change", (event) => {
        flexContainer.style.alignContent = event.target.value;
      });
    </script>
  </body>
</html>
